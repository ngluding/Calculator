<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div data-prev-operand class="prev-num">47223 +</div>
            <div data-current-operand class="current-num">343434 </div>
        </div>
        <div class="top-row">
            <button data-clear class="clear">Clear</button>
            <button data-delete class="delete">Delete</button>
        </div>
        <div class="row-one">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>รท</button>
        </div>
        <div class="row-two">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>x</button>
        </div>
        <div class="row-three">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
        </div>
        <div class="row-four">
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            <button data-operation>+</button>
        </div>
    </div>
  
    
</body>

<script src="script.js"></script>

</html>
